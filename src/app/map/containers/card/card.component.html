
<div @parent class="card-container" *ngIf = "showCard$ | async">

    <welcome-card @parent class="welcome-card" *ngIf= "(content$ | async) == 'welcome'"></welcome-card>
    <instructions @parent class="instructions" *ngIf= "(content$ | async) == 'instructions'"></instructions>

    <div @cardOpen class="card-container-helper"></div>
</div>
