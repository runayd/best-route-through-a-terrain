
<div freeDragging class="menu-container">
    <div freeDraggingHandle class="drag-handle">
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
          ></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
    </div>
    <div class="animate buttons">
        <button type="button" [disabled]="showCard" (click)="emitActionForMap()">
            {{ buttonText }}
        </button>
    </div>
    <div class="reset-position buttons">
        <button type="button" [disabled]="showCard" (click)="emitResetEndpoints()">
            {{ 'Reset endpoints' }}
        </button>
    </div>
    <div class="instruction buttons">
        <button type="button" [disabled]="showCard" (click)="showCard = true">
            {{ 'Instructions' }}
        </button>
    </div>
</div>


<div class="card" *ngIf = "showCard">
    <div class="card-content-container-wrapper">
        <div class="card-header">
            <div class="card-skip-or-close text-secondary-small"
            (click)="showCard = false">
                {{ 'skip' }}
            </div>
        </div>
        
        <div class="card-content-wrapper">
            <instructions></instructions>
        </div>
    </div>
</div>
