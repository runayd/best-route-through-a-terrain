
<div class="container">
     <div class="wrapper" *ngIf="map?.length">
        <div class="row" *ngFor="let r of map; let i = index; trackBy: trackNode">
            <div class="column" *ngFor="let c of map[i]; let j = index; trackBy: trackNode">
                <div class="node" [ngStyle]="map[i][j]?.style"
                (mouseover)="highlightTheNode(i,j)"
                (mouseleave)="unhighlightTheNode(i,j)"
                (click)="pickTheNode(i,j)"></div>
            </div>
        </div>
     </div>
</div>
