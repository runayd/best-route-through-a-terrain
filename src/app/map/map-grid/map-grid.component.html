
<menu-slate (emitAction)="animateAction($event)"></menu-slate>

<div class="container">
     <div class="wrapper"
     *ngIf="map?.length"
     [style.--nodesize]="nodeSize">
        <div class="row" *ngFor="let r of map; let i = index; trackBy: trackNode">
            <div class="column"
            *ngFor="let node of map[i]; let j = index; trackBy: trackNode">
                <div class="node"
                [style.--backgroundColor] = "node?.color"
                [style.--animation]="node?.animation"
                [style.--pseudoAnimaiton]="node?.pseudoAnimaiton"
                [style.--boxShadow]="node?.boxShadow ? node?.boxShadow : '0rem 0rem 0.2rem 0.1rem ' + node?.color"
                [style.--borderRadius]="node?.borderRadius"
                [style.--zIndex]="node?.zIndex ? node?.zIndex : node?.altitude"
                [style.--cursor]="node?.cursor"
                (mouseup)="setCurrentNodeDragged(node)"></div>

                <div class="start-destination-node"
                *ngIf="node?.isStartNode || node?.isEndNode"
                (mousedown)="setStartNodeDragEvent(node)"
                (mouseup)="mouseDown = false"
                (mouseout)="revertFromCurrentNodeDragged(node)"></div>
            </div>
        </div>
     </div>
</div>
